  <body>
    <div id="wrap">
      <!-- 컨테이너 영역 -->
      <div id="container">
        <!-- visual banner -->
        <div class="main-vban-wrap">
          <div class="inner">
            <div class="main-top-sch">
              <div class="sch-tit">패턴 목록</div>
              <div class="sch-form-wrap vert">
                <div class="sch-input">
                  <input type="text" id="search-input" class="form-control xlg" placeholder="검색어를 입력하세요" value="" />
                  <button type="button" class="btn btn-ico ico-sch" id="search-button">
                    <span class="sr-only">검색</span>

                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- //visual banner -->
        <!-- 컨텐츠 영역 -->
        <div class="inner">
          <!-- table list -->
          <div class="tbl-wrap">
            <table class="tbl col data">
              <caption>
                패턴 목록 링크
              </caption>
              <colgroup>
                <col style="width: 30%" />
                <col />
              </colgroup>
              <thead>
                <tr>
                  <th scope="col">페이지명</th>
                  <th scope="col">링크</th>
                </tr>
              </thead>
              <tbody id="pattern-list"></tbody>
            </table>
          </div>
          <!-- //table list -->
        </div>
        <!-- //컨텐츠 영역 -->

          { name: "sample_appl_0201", link: "sample_appl_0201.html" },
          { name: "sample_appl_03", link: "sample_appl_03.html" },
          { name: "sample_appl_0301", link: "sample_appl_0301.html" },
          { name: "sample_appl_0302", link: "sample_appl_0302.html" },
          { name: "sample_appl_0303", link: "sample_appl_0303.html" },
          { name: "sample_appl_0304", link: "sample_appl_0304.html" },
          { name: "sample_appl_0305", link: "sample_appl_0305.html" },
          { name: "sample_appl_04", link: "sample_appl_04.html" },
          { name: "sample_assess_01", link: "sample_assess_01.html" },
          { name: "sample_cart_01", link: "sample_cart_01.html" },
          { name: "sample_coach_01", link: "sample_coach_01.html" },
          { name: "sample_coach_0101", link: "sample_coach_0101.html" },

          { name: "sample_footer_link", link: "sample_footer_link.html" },

          { name: "sample_search_0101", link: "sample_search_0101.html" },
          { name: "sample_search_02", link: "sample_search_02.html" },
          { name: "sample_search_0201", link: "sample_search_0201.html" },
          { name: "sample_search_0202", link: "sample_search_0202.html" },
          { name: "sample_sub_01", link: "sample_sub_01.html" },
          { name: "sample_sub_02", link: "sample_sub_02.html" },
        ];
        
        const patternList = document.getElementById('pattern-list');
        // renderPattern
        const renderPatterns = (patterns) => {
          patternList.innerHTML = "";
          patterns.forEach((pattern) => {
            const row = document.createElement("tr");
            const nameCell = document.createElement("td");
            nameCell.textContent = pattern.name;
            row.appendChild(nameCell);
            const linkCell = document.createElement("td");
            const link = document.createElement("a");
            link.href = pattern.link;
            link.target = "_blank";
            link.className = "btn sm btn-txt link text-primary";
            link.textContent = pattern.link;
            linkCell.appendChild(link);
            row.appendChild(linkCell);
            patternList.appendChild(row);
          });
        };
        // filterPatterns
        const filterPatterns = () => {
          const query = document.getElementById("search-input").value.toLowerCase();
          const filteredPatterns = dataPatterns.filter((pattern) => pattern.name.toLowerCase().includes(query) || pattern.link.toLowerCase().includes(query));
          renderPatterns(filteredPatterns);
        };
        document.getElementById("search-button").addEventListener("click", filterPatterns);
        document.getElementById("search-input").addEventListener("keyup", filterPatterns);
        renderPatterns(dataPatterns);
      </script>
    </div>
  </body>
</html>
