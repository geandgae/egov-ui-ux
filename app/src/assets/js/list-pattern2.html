          { name: "신청하기 - 건축물대장 등·초본 발급 - 도움패널 유형1", link: "sample_appl_0301.html" },
          { name: "전입신고 - 신청안내(주민등록등본발급)", link: "sample_appl_0302.html" },

          { name: "관련기관링크", link: "sample_footer_link.html" },

          { name: "약관동의 | 로그인", link: "sample_login_04.html" },
          { name: "전입신고 | 신청", link: "sample_move_process_01.html" },

          { name: "신청하기 - 전입신고 - 신청인 정보 입력", link: "sample_move_process_03.html" },
          { name: "신청하기 - 전입신고 - 이사 전 살던 곳", link: "sample_move_process_04.html" },
          { name: "신청하기 - 전입신고 - 이사 온 곳", link: "sample_move_process_05.html" },

          { name: "서비스신청 - 타입1", link: "sample_quest_01.html", ex: "acco-list filter-list" },
          { name: "정책정보", link: "sample_quest_0101.html", ex: "acco-list filter-list" },
          { name: "검색 - 통합검색 - 타입1", link: "sample_quest_0102.html", ex: "acco-list filter-list" },
          { name: "서비스신청 - 타입2", link: "sample_quest_02.html", ex: "acco-list filter-list" },
          { name: "통합검색", link: "sample_search_01.html" },
          { name: "통합검색", link: "sample_search_0101.html" },
          { name: "검색 - 통합검색 - 타입2", link: "sample_search_02.html", ex: "acco-list filter-list" },
          { name: "검색결과 | 통합검색", link: "sample_search_0201.html", ex: "acco-list filter-list" },
          { name: "검색결과 | 통합검색", link: "sample_search_0202.html", ex: "acco-list filter-list" },
          { name: "레이아웃 - 타입1", link: "sample_sub_01.html" },
          { name: "레이아웃 - 타입2", link: "sample_sub_02.html", ex: "acco-list lnb-list" },
        ];

        // renderPattern
        const patternList = document.getElementById("pattern-list");
        const renderPatterns = (patterns) => {
          patternList.innerHTML = "";
          patterns.forEach((pattern) => {
            const row = document.createElement("tr");
            const nameCell = document.createElement("td");
            nameCell.textContent = pattern.name;
            row.appendChild(nameCell);
            const linkCell = document.createElement("td");
            const link = document.createElement("a");
            link.href = pattern.link;
            link.target = "_blank";
            link.className = "btn sm btn-txt link text-primary";
            link.textContent = pattern.link;
            linkCell.appendChild(link);
            row.appendChild(linkCell);
            patternList.appendChild(row);
          });
        };
        // filterPatterns
        const filterPatterns = () => {
          const query = document.getElementById("search-input").value.toLowerCase();
          const filteredPatterns = dataPatterns.filter((pattern) => pattern.name.toLowerCase().includes(query) || pattern.link.toLowerCase().includes(query));
          renderPatterns(filteredPatterns);
          count();
        };
        // filterPatternsByEx
        const filterPatternsByEx = (badgeText) => {
          const filteredPatterns = dataPatterns.filter((pattern) => pattern.ex === badgeText);
          renderPatterns(filteredPatterns);
          count();
        };
        // 배지 클릭 이벤트 리스너 추가
        document.querySelectorAll(".krds-badge").forEach((badge) => {
          badge.addEventListener("click", () => {
            const badgeText = badge.textContent;
            filterPatternsByEx(badgeText);
          });
        });
        document.getElementById("search-button").addEventListener("click", filterPatterns);
        document.getElementById("search-input").addEventListener("keyup", filterPatterns);
        renderPatterns(dataPatterns);
        // count
        const count = () => {
          const countView = document.querySelector(".count");
          const num = patternList.querySelectorAll("tbody > tr").length;
          countView.innerHTML = num;
        }
        count();
      </script>
